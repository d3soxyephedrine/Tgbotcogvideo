<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncensored AI - Web Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            padding: 16px 20px;
            background: #202123;
            border-bottom: 1px solid #444654;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ececf1;
        }

        .credit-badge {
            background: #667eea;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user {
            background: #5d5d70;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #444654;
            align-self: flex-start;
        }

        .message.error {
            background: #d14343;
            align-self: center;
            max-width: 100%;
        }

        .typing-indicator {
            background: #444654;
            padding: 16px 20px;
            border-radius: 8px;
            max-width: 85%;
            display: none;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ececf1;
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #444654;
        }

        .input-container {
            display: flex;
            gap: 10px;
            max-width: 100%;
        }

        #message-input {
            flex: 1;
            padding: 14px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            outline: none;
            font-family: inherit;
            max-height: 200px;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-button {
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-button:hover:not(:disabled) {
            background: #5568d3;
        }

        #send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .api-key-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #343541;
            padding: 32px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 16px;
            font-size: 24px;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #b4b4b4;
            line-height: 1.5;
        }

        .modal-content input {
            width: 100%;
            padding: 14px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }

        .modal-content input:focus {
            border-color: #667eea;
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-content button:hover {
            background: #5568d3;
        }

        .help-text {
            margin-top: 12px;
            font-size: 13px;
            color: #8e8ea0;
            text-align: center;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Uncensored AI</h1>
            <div class="credit-badge" id="credit-badge">Credits: --</div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="message assistant">
                Hello! I'm your uncensored AI assistant. Ask me anything!
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message..." 
                    rows="1"
                    maxlength="4000"
                ></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div class="api-key-modal" id="api-key-modal">
        <div class="modal-content">
            <h2>Enter API Key</h2>
            <p>To use the web chat, you need an API key from the Telegram bot.</p>
            <input 
                type="text" 
                id="api-key-input" 
                placeholder="Enter your API key here..."
                autocomplete="off"
            />
            <button id="save-api-key">Save & Continue</button>
            <p class="help-text">
                Don't have an API key? Get one from the Telegram bot using <code>/getapikey</code> command.
            </p>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/v1/chat/completions';
        let apiKey = localStorage.getItem('uncensored_ai_api_key') || '';
        let conversationHistory = [];

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const apiKeyModal = document.getElementById('api-key-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyButton = document.getElementById('save-api-key');
        const creditBadge = document.getElementById('credit-badge');

        // Show/hide API key modal
        if (!apiKey) {
            apiKeyModal.style.display = 'flex';
        } else {
            apiKeyModal.style.display = 'none';
            updateCreditBalance();
        }

        // Save API key
        saveApiKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('uncensored_ai_api_key', key);
                apiKeyModal.style.display = 'none';
                updateCreditBalance();
            } else {
                alert('Please enter a valid API key');
            }
        });

        // Allow Enter to save API key
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveApiKeyButton.click();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function updateCreditBalance() {
            if (!apiKey) {
                creditBadge.textContent = 'Credits: --';
                return;
            }

            try {
                const response = await fetch('/api/balance', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    creditBadge.textContent = `Credits: ${data.total_credits}`;
                } else {
                    creditBadge.textContent = 'Credits: --';
                }
            } catch (error) {
                console.error('Failed to fetch balance:', error);
                creditBadge.textContent = 'Credits: --';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !apiKey) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'openai/chatgpt-4o-latest',
                        messages: conversationHistory,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Request failed');
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content;

                                if (content) {
                                    assistantMessage += content;

                                    // Create or update message element
                                    if (!messageElement) {
                                        typingIndicator.classList.remove('active');
                                        messageElement = addMessage('assistant', assistantMessage);
                                    } else {
                                        messageElement.textContent = assistantMessage;
                                    }

                                    scrollToBottom();
                                }
                            } catch (e) {
                                // Ignore parsing errors for incomplete chunks
                            }
                        }
                    }
                }

                // Add assistant response to history
                if (assistantMessage) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: assistantMessage
                    });
                }

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                
                if (error.message.includes('Invalid API key')) {
                    addMessage('error', '❌ Invalid API key. Please get a new one from Telegram: /getapikey');
                    localStorage.removeItem('uncensored_ai_api_key');
                    apiKey = '';
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else if (error.message.includes('Insufficient credits')) {
                    addMessage('error', '❌ ' + error.message);
                } else {
                    addMessage('error', '❌ Error: ' + error.message);
                }
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                typingIndicator.classList.remove('active');
                
                // Update credit balance after message
                updateCreditBalance();
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Focus input on load
        if (apiKey) {
            messageInput.focus();
        }
    </script>
</body>
</html>
