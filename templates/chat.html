<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko2 - Unrestricted AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00d4ff;
            --secondary-blue: #0099cc;
            --dark-bg: #0a0e1a;
            --darker-bg: #060911;
            --card-bg: rgba(15, 23, 42, 0.7);
            --glass-bg: rgba(30, 41, 59, 0.4);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --error-red: #ef4444;
            --success-green: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            pointer-events: none;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 153, 204, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header with Logo */
        .header {
            padding: 20px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-cyan), var(--secondary-blue));
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.4);
            }
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-cyan), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .credit-badge {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 153, 204, 0.2));
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--primary-cyan);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        .credit-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        /* Messages */
        .message {
            padding: 18px 24px;
            border-radius: 16px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.6;
            animation: slideIn 0.3s ease-out;
            position: relative;
            font-size: 15px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 153, 204, 0.2));
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.15);
        }

        .message.assistant {
            background: var(--glass-bg);
            align-self: flex-start;
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.assistant::before {
            content: 'Ko2';
            position: absolute;
            top: -8px;
            left: 12px;
            font-size: 10px;
            font-weight: 700;
            color: var(--primary-cyan);
            background: var(--darker-bg);
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            letter-spacing: 1px;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            align-self: center;
            max-width: 100%;
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fecaca;
            backdrop-filter: blur(10px);
        }

        /* Typing Indicator */
        .typing-indicator {
            background: var(--glass-bg);
            padding: 18px 24px;
            border-radius: 16px;
            max-width: 75%;
            display: none;
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
        }

        .typing-indicator.active {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-12px) scale(1.1);
            }
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 100%;
            position: relative;
        }

        #message-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            outline: none;
            font-family: inherit;
            max-height: 200px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #message-input:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), 0 0 20px rgba(0, 212, 255, 0.2);
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        #send-button {
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        #send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #send-button:hover::before {
            width: 300px;
            height: 300px;
        }

        #send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        #send-button:active:not(:disabled) {
            transform: translateY(0);
        }

        #send-button:disabled {
            background: rgba(148, 163, 184, 0.3);
            cursor: not-allowed;
            box-shadow: none;
        }

        #send-button span {
            position: relative;
            z-index: 1;
        }

        /* API Key Modal */
        .api-key-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            animation: slideUp 0.4s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-cyan), var(--secondary-blue));
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .modal-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .modal-content h2 {
            margin-bottom: 12px;
            font-size: 28px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-cyan), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-content p {
            margin-bottom: 24px;
            color: var(--text-secondary);
            line-height: 1.6;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-content input:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .modal-content button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .modal-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .help-text {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
        }

        .help-text code {
            background: var(--glass-bg);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--primary-cyan);
            font-family: 'Courier New', monospace;
        }

        .help-text a {
            color: var(--primary-cyan);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .help-text a:hover {
            color: var(--secondary-blue);
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header-subtitle {
                font-size: 10px;
            }

            .message {
                max-width: 85%;
                padding: 14px 18px;
                font-size: 14px;
            }

            .chat-area {
                padding: 20px 16px;
            }

            .input-area {
                padding: 16px 20px;
            }

            #send-button {
                padding: 16px 20px;
                font-size: 14px;
            }

            .modal-content {
                padding: 30px 24px;
            }

            .modal-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particles" id="particles"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="/static/ko2-logo.png" alt="Ko2">
                </div>
                <div class="header-title">
                    <h1>Ko2</h1>
                    <div class="header-subtitle">Unrestricted Intelligence</div>
                </div>
            </div>
            <div class="credit-badge" id="credit-badge">Credits: --</div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="message assistant">
                Welcome to Ko2. I'm your unrestricted AI assistant - no limitations, no boundaries. What would you like to explore?
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Ask anything... no limits." 
                    rows="1"
                    maxlength="4000"
                ></textarea>
                <button id="send-button"><span>Send</span></button>
            </div>
        </div>
    </div>

    <div class="api-key-modal" id="api-key-modal">
        <div class="modal-content">
            <div class="modal-logo">
                <img src="/static/ko2-logo.png" alt="Ko2">
            </div>
            <h2>Access Ko2</h2>
            <p>Enter your API key to unlock unrestricted AI capabilities.</p>
            <input 
                type="text" 
                id="api-key-input" 
                placeholder="API Key..."
                autocomplete="off"
            />
            <button id="save-api-key">Unlock Access</button>
            <p class="help-text">
                Get your API key from Telegram: <code>/getapikey</code>
            </p>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const API_ENDPOINT = '/v1/chat/completions';
        let apiKey = localStorage.getItem('uncensored_ai_api_key') || '';
        let conversationHistory = [];

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const apiKeyModal = document.getElementById('api-key-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyButton = document.getElementById('save-api-key');
        const creditBadge = document.getElementById('credit-badge');

        // Show/hide API key modal and load messages
        if (!apiKey) {
            apiKeyModal.style.display = 'flex';
        } else {
            apiKeyModal.style.display = 'none';
            updateCreditBalance();
            loadMessageHistory();
        }

        // Save API key
        saveApiKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('uncensored_ai_api_key', key);
                apiKeyModal.style.display = 'none';
                updateCreditBalance();
                loadMessageHistory();
            } else {
                alert('Please enter a valid API key');
            }
        });

        // Allow Enter to save API key
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveApiKeyButton.click();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function updateCreditBalance() {
            if (!apiKey) {
                creditBadge.textContent = 'Credits: --';
                return;
            }

            try {
                const response = await fetch('/api/balance', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    creditBadge.textContent = `Credits: ${data.total_credits}`;
                } else {
                    creditBadge.textContent = 'Credits: --';
                }
            } catch (error) {
                console.error('Failed to fetch balance:', error);
                creditBadge.textContent = 'Credits: --';
            }
        }

        async function loadMessageHistory() {
            if (!apiKey) return;

            try {
                const response = await fetch('/api/messages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const messages = data.messages || [];
                    
                    // Clear the default welcome message if there are messages to load
                    if (messages.length > 0) {
                        chatArea.innerHTML = '';
                    }
                    
                    // Display all messages
                    messages.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                    
                    // Populate conversation history for context
                    conversationHistory = messages;
                    
                    console.log(`Loaded ${messages.length} messages from history`);
                    scrollToBottom();
                } else if (response.status === 401) {
                    // Invalid API key
                    console.error('Invalid API key when loading messages');
                    localStorage.removeItem('uncensored_ai_api_key');
                    location.reload();
                }
            } catch (error) {
                console.error('Failed to load message history:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !apiKey) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'openai/chatgpt-4o-latest',
                        messages: conversationHistory,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Request failed');
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content;

                                if (content) {
                                    assistantMessage += content;

                                    // Create or update message element
                                    if (!messageElement) {
                                        typingIndicator.classList.remove('active');
                                        messageElement = addMessage('assistant', assistantMessage);
                                    } else {
                                        messageElement.textContent = assistantMessage;
                                    }

                                    scrollToBottom();
                                }
                            } catch (e) {
                                // Ignore parsing errors for incomplete chunks
                            }
                        }
                    }
                }

                // Add assistant response to history
                if (assistantMessage) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: assistantMessage
                    });
                }

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                
                if (error.message.includes('Invalid API key')) {
                    addMessage('error', '❌ Invalid API key. Get a new one from Telegram: /getapikey');
                    localStorage.removeItem('uncensored_ai_api_key');
                    apiKey = '';
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else if (error.message.includes('Insufficient credits')) {
                    addMessage('error', '❌ ' + error.message);
                } else {
                    addMessage('error', '❌ Error: ' + error.message);
                }
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                typingIndicator.classList.remove('active');
                
                // Update credit balance after message
                updateCreditBalance();
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Focus input on load
        if (apiKey) {
            messageInput.focus();
        }
    </script>
</body>
</html>
